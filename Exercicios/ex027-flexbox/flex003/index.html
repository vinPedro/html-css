<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{

            

            display: flex;
            flex-flow: row wrap;
            
            margin: auto;

            background-color: aquamarine;
        }
        div.item{
            text-align: center;
            background-color: bisque;
            border: 1px solid black;
            padding: 10px;

            /* Flex: auto; só funcina no filho 
            Ele tira os expaços em branco.
            */

            flex: auto;
        }

    </style>
</head>
<body>

    <div class="conteiner">
        <div class="item">Exemplo de box A</div>
        <div class="item">Exemplo de box B</div>
        <div class="item">Exemplo de box C</div>
        <div class="item">Exemplo de box D</div>
        <div class="item">Exemplo de box E</div>
        <div class="item">Exemplo de box F</div>
        <div class="item">Exemplo de box G</div>
    </div>
</body>
</html>
