<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ife" value="F"> <label for="ife" >Feminino</label> <br>

            <input type="radio" name="sexo" id="inc" value="NC" checked> <label for="inc">Prefiro não dizer</label> <br>
            
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label> <br>

        </fieldset>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
