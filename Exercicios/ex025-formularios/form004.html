<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <p><label for="inome">Nome: </label> <input type="text" name="nome" id="inome" minlength="5" required></p>

            <p><Label for="iemail">Email:</Label> <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="email@gmail.com"></p>

            <p><label for="itele" >Telefone:</label> <input type="tel" name="tele" id="itele" required autocomplete="tel" placeholder="(99) 9 9999-9999" pattern="^\(\d{2}\)[0-9]{4, 5}-\d{4}$"></p>

        </fieldset>

        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
