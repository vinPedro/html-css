<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iano"> Ano de Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2015" required oninput="calculaIdade()">
        </p>

        <p>
            <label for="iidade"> Idade: </label>
            <output id="iidade">10</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calculaIdade() {
            var ano = new Date().getFullYear();
            iidade.innerHTML = Number(ano) - parseInt(iano.value);
        }
    </script>

</body>
</html>
