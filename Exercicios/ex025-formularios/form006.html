<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icon"></label>Cor:
            <input type="color" name="cor" id="icor" value="#ff0000"> 
        </p>

        <p>
            <label for="iniv"></label>Nível de Satisfação: 
            <input type="range" name="niv" id="iniv" min="0" max="100" value="90">
        </p>

        <p>
            <label for="ipdf"></label> Arquivo PDF:	
            <input type="file" name="pdf" id="ipdf">
            <!-- Quando utilizar o input:file precisar usar o method="post" -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
