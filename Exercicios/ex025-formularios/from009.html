<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inum1">Digite o número 1: </label>
            <input type="number" name="num1" id="inum1" min="0" max="10" required oninput="isum.innerHTML = parseInt(inum1.value) + parseInt(inum2.value)">
        </p>

        <p>
            <label for="inum2">Digite o número 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="10" required oninput="isum.innerHTML = parseInt(inum1.value) + parseInt(inum2.value)">
        </p>

        <p>
            <label for="isum">Soma: </label>
            <output name="soma" id="isum">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
