<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="images-mundo.jpg" alt="Logo Mundo">
    <br>
    <p>Podemos carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/images-ingang.png" alt="Logo ingang">
    <br>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!-- Com o endereço URL-->
</body>
</html>
